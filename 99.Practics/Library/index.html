<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Kitab evi
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="bookName">Kitabın adı</label>
                                <input type="text" class="form-control" id="bookName"
                                    placeholder="Kitab adını daxil edin">
                            </div>
                            <div class="form-group">
                                <label for="bookPrice">Qiyməti</label>
                                <input type="text" class="form-control" id="bookPrice"
                                    placeholder="Kitabın qiymətini daxil edin">
                            </div>
                            <div class="form-group">
                                <label for="bookAuthor">Müəllifin adı</label>
                                <input type="text" class="form-control" id="bookAuthor"
                                    placeholder="Müəllif adını daxil edin">
                            </div>
                            <button class="btn btn-success" onclick="addBook()" type="button">
                                Əlavə et
                            </button>
                            <button class="btn btn-danger" onclick="deleteAll()" type="button">
                                Hamısını sil
                            </button>
                        </form>
                    </div>
                    <hr>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="books">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
