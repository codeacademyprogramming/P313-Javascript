<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1154e1d6ee.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 bg-secondary d-flex justify-content-center">
                <div class="chat-frame" id="kamran">
                    <div class="chat-header d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <a href="#" class="chat-back">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                            <div class="user d-flex align-items-center">
                                <div class="photo">
                                    <!-- <img src="https://i.picsum.photos/id/590/200/200.jpg" alt=""> -->
                                    <img src="assets/images/nicat.jpg" alt="">
                                </div>
                                <span>
                                    Nicat
                                </span>
                            </div>
                        </div>
                        <ul class="buttons d-flex justify-content-evenly">
                            <li><a href="#"><i class="fas fa-video"></i></a></li>
                            <li><a href="#"><i class="fas fa-phone-alt"></i></a></li>
                            <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
                        </ul>
                    </div>
                    <div class="chat-body">
                        <ul class="messages">
                            <li>
                                <div>
                                    Salam Kamran
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="chat-footer">
                        <div class="controls d-flex align-items-center">
                            <div class="chat-input d-flex align-items-center w-100">
                                <a href="#" class="smile">
                                    <i class="far fa-smile"></i>
                                </a>
                                <input type="text" class="text-message" placeholder="Type a message">
                                <a href="">
                                    <i class="fas fa-paperclip"></i>
                                </a>
                                <a href="">
                                    <i class="fas fa-camera"></i>
                                </a>
                            </div>

                            <a href="" class="send d-flex align-items-center justify-content-center">
                                <i class="fab fa-telegram-plane"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 bg-secondary d-flex justify-content-center" id="mine">
                <div class="chat-frame" id="nicat">
                    <div class="chat-header d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <a href="#" class="chat-back">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                            <div class="user d-flex align-items-center">
                                <div class="photo">
                                    <!-- <img src="https://i.picsum.photos/id/590/200/200.jpg" alt=""> -->
                                    <img src="assets/images/kamran.jpg" alt="">
                                </div>
                                <span>
                                    Kamran
                                </span>
                            </div>
                        </div>
                        <ul class="buttons d-flex justify-content-evenly">
                            <li><a href="#"><i class="fas fa-video"></i></a></li>
                            <li><a href="#"><i class="fas fa-phone-alt"></i></a></li>
                            <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
                        </ul>
                    </div>
                    <div class="chat-body">
                        <ul class="messages">
                            <li class="me">
                                <div>
                                    Salam Kamran
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="chat-footer">
                        <div class="controls d-flex align-items-center">
                            <div class="chat-input d-flex align-items-center w-100">
                                <a href="#" class="smile">
                                    <i class="far fa-smile"></i>
                                </a>
                                <input type="text" class="text-message" placeholder="Type a message">
                                <a href="">
                                    <i class="fas fa-paperclip"></i>
                                </a>
                                <a href="">
                                    <i class="fas fa-camera"></i>
                                </a>
                            </div>

                            <a href="" class="send d-flex align-items-center justify-content-center">
                                <i class="fab fa-telegram-plane"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
